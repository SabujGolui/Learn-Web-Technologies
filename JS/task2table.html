<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* table,
      td,
      tr {
        border: 1px solid;
        padding: 10px;
      } */
    </style>
  </head>
  <body>
    <script>
      let table = document.createElement("table");
      table.style.border = "1px solid";
      let tr1 = document.createElement("tr");
      let tr2 = document.createElement("tr");

      let td1 = document.createElement("td");
      let td2 = document.createElement("td");
      let td3 = document.createElement("td");
      let td4 = document.createElement("td");
      let td5 = document.createElement("td");
      let td6 = document.createElement("td");

      td1.innerText = "1";
      td1.style.color = "red";
      td1.style.border = "1px solid black";
      td1.style.fontSize = "100px";
      td2.innerText = "2";
      td2.style.color = "blue";
      td2.style.fontSize = "100px";
      td2.style.border = "1px solid black";
      td2.style.padding = "10px";

      td3.innerText = "3";
      td3.style.color = "aqua";
      td3.style.fontSize = "100px";
      td3.style.border = "1px solid black";
      td3.style.padding = "10px";

      td4.innerText = "4";
      td4.style.color = "pink";
      td4.style.fontSize = "100px";
      td4.style.border = "1px solid black";
      td4.style.padding = "10px";

      td5.innerText = "5";
      td5.style.color = "green";
      td5.style.fontSize = "100px";
      td5.style.border = "1px solid black";
      td5.style.padding = "10px";

      td6.innerText = "6";
      td6.style.color = "yellow";
      td6.style.fontSize = "100px";
      td6.style.border = "1px solid black";
      td6.style.padding = "10px";

      tr1.appendChild(td1);
      tr1.appendChild(td2);
      tr1.appendChild(td3);

      tr2.appendChild(td4);
      tr2.appendChild(td5);
      tr2.appendChild(td6);

      table.appendChild(tr1);
      table.appendChild(tr2);

      document.body.appendChild(table);
    </script>
  </body>
</html>
