<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>My-Data</legend>
        <table cellspacing="10">
          <tr>
            <td><label for="fname">First Name :</label></td>
            <td><input type="text" id="fname" name="fname" /></td>
          </tr>
          <tr>
            <td><label for="lname">Last Name :</label></td>
            <td><input type="text" id="lname" name="lname" /></td>
          </tr>
          <tr>
            <td><label for="email">Email :</label></td>
            <td><input type="email" id="email" name="email" /></td>
          </tr>
          <tr>
            <td><label for="ph">Phone Number :</label></td>
            <td><input type="number" id="ph" name="ph" /></td>
          </tr>
          <tr>
            <td><label for="gen">Gender :</label></td>
            <td>
              <label for="male">Male</label>
              <input type="radio" name="male" id="male" />
              <label for="female">Female</label>
              <input type="radio" name="male" id="female" />
            </td>
          </tr>
          <tr>
            <td><label for="gen">Language :</label></td>
            <td>
              <label for="lan">English</label>
              <input type="checkbox" name="eng" id="lan" />
              <label for="lan">Hindi</label>
              <input type="checkbox" name="hin" id="lan" />
              <label for="lan">Bengali</label>
              <input type="checkbox" name="ben" id="lan" />
            </td>
          </tr>
          <tr>
            <td><label for="">Education : </label></td>
            <td>
              <table border="2" cellspacing="10" cellpadding="30">
                <tr>
                  <td>10th</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>12th</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td>Degree</td>
                  <td></td>
                  <td></td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td><label for="add">Address</label></td>
            <td>
              <textarea name="add" id="add" cols="34" rows="10"></textarea>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
