<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="city">City</label>
      <select name="city" id="city">
        <option value="">Kolkata</option>
        <option value="">Durgapur</option>
        <option value="">Chennai</option>
      </select>
      <label for="gen">Gender: - </label>
      <label for="gen">Male</label>
      <input type="radio" name="gen" />
      <label for="gen">Female</label>
      <input type="radio" name="gen" />
      <br />
      <label for="lan">Language : </label>
      <label for="lan">English</label>
      <input type="checkbox" name="eng" id="lan" />
      <label for="lan">Hindi</label>
      <input type="checkbox" name="hin" id="lan" />
      <label for="lan">Bengali</label>
      <input type="checkbox" name="ben" id="lan" />
    </form>
    <br />
    <form action="">
      <input type="text" />
      <input type="number" />
      <input type="range" />
      <input type="search" />
      <input type="password" />
      <input type="image" />
      <input type="time" />
      <input type="url" />
      <input type="radio" />
      <input type="color" />
      <input type="date" />
      <input type="button" value="submit" />
      <input type="week" />
      <input type="month" />
      <input type="checkbox" />
      <input type="email" />
      <input type="hidden" />
      <input type="file" />
      <input type="reset" />
    </form>
    <br><br>
    <form action="">
        <fieldset>
            <legend>My From</legend>
            <label for="add">Address</label>
            <textarea name="add" id="add" cols="100" rows="2"></textarea>
        </fieldset>
    </form>
  </body>
</html>
